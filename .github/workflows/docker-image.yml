name: Docker Image Build Test

on:
  push:
    branches: 
    - Dev
  pull_request:
    branches: [ "Dev" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . -t palermo:dev -f Dockerfile
        docker tag palermo:dev 192.168.1.140:5000/rph-website:dev
        docker push 192.168.1.140:5000/palermo:dev

    - name: Send Notification ntfy
      run: |
        curl \
        -H "Title: Pizza Template Successfully Built" \
        -H "Priority: default" \
        -H "Tags: green_circle,pizza" \
        -d "The Github action has been successfull." \
        https://notify.rp-helpdesk.com/Github
